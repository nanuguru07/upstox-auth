<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upstox Auth Redirect</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const state = params.get("state");
  const error = params.get("error");

  if (code) {
    window.location.href =
      "tradingalert://auth?code=" + code + "&state=" + state;
  } else if (error) {
    document.body.innerText = "OAuth Error: " + error;
  } else {
    document.body.innerText = "Waiting for Upstox authorizationâ€¦";
  }
</script>
</body>
</html>
