<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upstox Auth Redirect</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (code) {
    window.location.href = "tradingalert://auth?code=" + code;
  } else {
    document.body.innerText = "Waiting for Upstox login...";
  }
</script>
</body>
</html>
