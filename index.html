<!DOCTYPE html>
<html>
<head>
  <title>Upstox Auth Redirect</title>
  <meta charset="utf-8" />
</head>
<body>
<script>
  // Parse query params
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const state = params.get("state");
  const error = params.get("error");

  if (code) {
    const deepLink = `tradingalert://auth?code=${code}&state=${state}`;
    window.location.href = deepLink;
  } else if (error) {
    document.body.innerHTML = "OAuth Error: " + error;
  } else {
    document.body.innerHTML = "Waiting for Upstox authorization...";
  }
</script>
</body>
</html>
